<!DOCTYPE html>
<html>

    <head>
        <title>homepage</title>
    </head>
    <body>
        <h1>Form </h1>
        <form action="" method="get">
            <label for="">Name : </label>
            <input type="text" name="" id="txt1" readonly placeholder="Enter your name">
            <br><br>
            <label for="">Age : </label>
            <input type="number" name="" id="age" min="18">
            <br><br>
            <label for="">Gender : </label>
            <input type="radio" value="m" name="gender" id="male">
            <label for="male">Male</label>
            <input type="radio" value="f" name="gender" id="female" checked>
            <label for="female">Female</label>
            <br><br>
            <label for="">Address : </label><br>
                <textarea name="" id="" cols="30" rows="10"></textarea>
            <br><br>
            <label for="">Password : </label>
            <input type="password" name="" id="">
            <br><br>
            <label for="">Select your course : </label>
            <select name="" id="" multiple size="2">
                <option value="">BCA</option>
                <option value="" selected>BSc</option>
                <option value="">BTech</option>
            </select>
            <br><br>
            <label for="">Hobbies : </label>
            <input type="checkbox" name="" id="" checked>Reading
            <input type="checkbox" name="" id="">Drawing
            <input type="checkbox" name="" id="">Singing
            <input type="checkbox" name="" id="">Dancing
            <br><br>
            <input type="hidden" value="1001" name="">
            <label for="">Upload your resume : </label>
            <input type="file" multiple>
            <br><br><br>
            <input type="submit" value="Register">
            <input type="reset" value="Clear">
            <input type="button" value="Click">
            <br><br>
        </form>
    </body>

</html>
